<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Bienvenidos a los Formularios ;)</h1>

    <form class="w-50 mx-auto bg-secondary p-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <form action="/data.php" method="post">
        <fieldset>
            <legend>Datos de cliente:</legend>
            <label for="name2">Nombre</label>
            <input type="text" name="name1" id="name2" placeholder="Ingresa tu nombre" >
            <br>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo">
            <br>
        </fieldset>
        

        <label for="clave">clave</label>
        <input type="password" name="clave" id="clave" placeholder="Ingresa tu clave">
        <br>

        <label for="express">express</label>        
        <input type="radio" name="envio" id="express">
        <br>
        <label for="nomal">nomal</label>        
        <input type="radio" name="envio" id="nomal">
        <br>
        <label for="demorado">demorado</label>
        <input type="radio" name="alistamiento" id="demorado">
        <br>
        

        <select name="envio" id="envio">

            <option value="ex">express</option>
            <option value="no">nomal</option>
            <option value="en_dem"> envio demorado</option>

        </select>

        <button type="submit">Enviar</button>

    </form>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
